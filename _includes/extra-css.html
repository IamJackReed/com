<style>
  /* ===============================
   * Global typography & colours
   * =============================== */

  /* Page background – FT-ish salmon */
  body {
    font-family: "Lato", -apple-system, BlinkMacSystemFont, "Segoe UI",
      system-ui, sans-serif;
    font-size: 16px;
    line-height: 1.45;              /* tighter but still readable */
    background-color: #fff1e0;      /* main page background */
    color: #111111;
  }

  /* Wrap main content (posts/pages) in a slightly deeper panel */
  .post,
  .page,
  .main-wrapper,
  .content-area {
    background-color: #f2dfce;      /* inner panel */
  }

  /* Headings – Cooper BT (if available) with solid fallbacks */
  h1, h2, h3, h4, h5, h6,
  .post-title,
  .page-title,
  .site-title {
    font-family: "Cooper BT", "Cooper Black", "Georgia", "Times New Roman",
      serif;
    letter-spacing: 0.01em;
    line-height: 1.15;
  }

  h1, .post-title, .page-title {
    font-size: 2.4rem;
    line-height: 1.1;
    margin-bottom: 0.75rem;
  }

  h2 {
    font-size: 1.8rem;
    margin-top: 2rem;
    margin-bottom: 0.6rem;
  }

  h3 {
    font-size: 1.35rem;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
  }

  /* Body text inside posts/pages */
  .post-content p,
  .page-content p,
  .post-body p {
    line-height: 1.45;
    margin: 0 0 0.85rem;
  }

  .post-content ul,
  .post-content ol,
  .page-content ul,
  .page-content ol {
    margin: 0.75rem 0 0.9rem 1.3rem;
    line-height: 1.45;
  }

  /* Optional: tone down overly large default line-height in blockquotes */
  blockquote {
    line-height: 1.4;
  }

  /* Links inside content */
  .post-content a,
  .page-content a {
    text-decoration-thickness: 1px;
    text-underline-offset: 3px;
  }

  /* ===============================
   * Focus section (FT-style cards)
   * =============================== */

  .focus {
    max-width: 1160px;
    margin: 4.5rem auto;
    padding: 0 1.5rem;
  }

  .focus--editorial {
    background: #fff9f5;
    border-top: 4px solid #e4cbb0;
    border-bottom: 1px solid #f0dfcf;
    padding: 2rem 1.5rem 3rem;
  }

  .focus-kicker {
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    font-size: 0.75rem;
    color: #85725c;
    margin: 0 0 0.35rem;
  }

  .focus-heading {
    text-align: center;
    font-size: 2rem;
    line-height: 1.2;
    margin: 0 0 0.75rem;
  }

  .focus-subtitle {
    text-align: center;
    max-width: 640px;
    margin: 0 auto 2.5rem;
    color: #5f5142;
    font-size: 0.98rem;
    line-height: 1.6;
  }

  .focus-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
  }

  .focus-card {
    background: #ffffff;
    border: 1px solid #f1ddc9;
    padding: 1.6rem 1.4rem 1.4rem;
    display: flex;
    flex-direction: column;
    transition:
      background-color 0.16s ease-out,
      border-color 0.16s ease-out,
      transform 0.16s ease-out,
      box-shadow 0.16s ease-out;
  }

  .focus-card-header {
    margin-bottom: 0.75rem;
  }

  .focus-section-label {
    font-size: 0.72rem;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: #9b8468;
    margin: 0 0 0.35rem;
  }

  .focus-title {
    font-size: 1.05rem;
    margin: 0 0 0.35rem;
    font-family: "Cooper BT", "Cooper Black", "Georgia", serif;
  }

  .focus-text {
    font-size: 0.9rem;
    color: #5f5142;
    line-height: 1.55;
    margin: 0 0 0.9rem;
    font-family: "Lato", -apple-system, BlinkMacSystemFont, "Segoe UI",
      system-ui, sans-serif;
  }

  .focus-link {
    margin-top: auto;
    font-size: 0.86rem;
    font-weight: 600;
    text-decoration: underline;
    text-underline-offset: 3px;
    color: #3f3428;
    display: inline-flex;
    align-items: center;
    gap: 0.15rem;
  }

  .focus-link-arrow {
    transition: transform 0.16s ease-out;
  }

  .focus-card:hover {
    background: #fff7ef;
    border-color: #e4cbb0;
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
  }

  .focus-card:hover .focus-link-arrow {
    transform: translateX(3px);
  }

  /* Keyboard focus accessibility */
  .focus-link:focus-visible {
    outline: 2px solid #c79f6b;
    outline-offset: 3px;
    text-decoration-thickness: 2px;
  }

  /* Responsive behaviour for focus grid */
  @media (max-width: 1024px) {
    .focus-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 640px) {
    .focus--editorial {
      margin: 3.5rem 0 3rem;
      border-radius: 0;
      padding-inline: 1.25rem;
    }

    .focus-grid {
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }

    .focus-card {
      padding: 1.4rem 1.3rem 1.3rem;
    }
  }
</style>
